

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    

    


    <main class="container">
        <nav>           
            <div id="display-wrapper" class="top-20">
            </div>
        </nav>
        <div class="action">
            <label class="h4">Initial setup</label>
            <div class="top-20">
                <label class="form">Address</label>
                <input type="text" id="auth-addr">
                <btn class="btn btn-primary" id="auth">Authorize Contract</btn>
            </div>
        </div>
        <div class="action">
            <div><h4>1.Airline Registration</h4></div>
            <div>
                <div>
                    <label class="form">Airline Name</label>
                    <input type="text" id="airline-name" value="Kodaline">
                </div>
               
                <div>
                    <label class="form">Airline wallet address</label>
                    <input type="text" id="airline-wallet-address" value="0x0C100404fD4c8D231bc42dF1995fC0B84588D6AB">
                </div>
                <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
            </div>
        </div>
        <div class="action">
            <h4>2.Flight Registration</h4>
            <div class="top-20">
                <div>
                    <label class="form">Flight</label>
                    <input type="text" id="text-flight" value="flight66">
                </div>
               
                <div>
                    <label class="form">Timestamp</label>
                    <input type="number" id="num-timestamp" value="1122334455">
                </div>
                <div>
                    <label class="form">Airline wallet address</label>
                    <input type="text" id="wallet-address" value=" 0x7f2cf49b14d2d84705eb880167613f343236947f1efbb1b312317669fc51e0ed">
                </div>
                <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
            </div>
        </div>
        <div class="action">
            <h4>3.Purchase Flight Insurance</h4>
                <div class="top-20">
                    <div>
                        <label for="flights-select">Available Flights</label>
                        <select style="width: 200px" id="flights-select"></select>
                    </div>
                    <div>
                        <label class="form">Insurance Amount</label>
                        <input type="number" id="num-value" value="2">
                    </div>
                    <btn class="btn btn-primary" id="submit-insurance">Buy insurance</btn>
                </div>
        </div>
    
        <div class="action">
            <h4>4.Fetch Flight Status</h4>
            <div class="top-20">
                <div>
                    <label for="flights-select2">Available Flights</label>
                    <select style="width: 200px" id="flights-select2"></select>
                </div>
                <btn class="btn btn-primary" id="get-flight-status">Get Status</btn>
            </div>
        </div>
    
        <div class="action">
            <h4>5.Claim insurance</h4>
            <div class="row top-20">
                <btn class="btn btn-primary" id="check-funds">Check Funds</btn>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
            </div>
        </div>
    </main>

</body>

</html>
